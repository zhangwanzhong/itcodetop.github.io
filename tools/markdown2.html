<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微信公众号格式化编辑器</title>
  
  
  <link rel="stylesheet" href="../static/css/vue-eleui.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <link rel="stylesheet" href="../static/css/codemirror.css">
  <link rel="stylesheet" href="../static/css/base16-light.css">
  <link rel="stylesheet" href="../static/css/duotone-light.css">
  <link rel="stylesheet" href="../static/css/monokai.css">
  <link rel="stylesheet" href="../static/css/app.css">

  <script src="../static/js/axios.min.js"></script>
  <script src="../static/js/marked.min.js"></script>
  <script src="../static/js/vue.js"></script>
  <script src="../static/js/vue-eleui.js"></script>
  <script src="../static/js/FuriganaMD.js"></script>

  <script src="../static/js/codemirror.js"></script>
  <script src="../static/js/markdown.js"></script>
  <script async="" src="../static/js/js-UA-4178606-10.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-4178606-10');
  </script>
</head>
<body>
  <div id="app" class="container">
    <el-container>
      <el-header class="top">
        <div class="logo">
          <span>
              <img src="../static/picture/favicon.jpg" alt="logo" style="float: left;width: 40px;">
              <a href="../index.html" target="_blank" style="height: 40px;line-height: 40px; display: block;float: left;margin-right: 20px;">
                  回到博客
              </a>
          </span>
          <span>
            <a href="" target="_blank" style="height: 40px;line-height: 40px; display: block;float: left">
                WeChat Format
            </a>
          </span>
        </div>
        <el-form label-width="80px" size="mini" class="ctrl">
          <el-form-item label="Fonts">
            <el-select v-model="currentFont" size="mini" placeholder="选择字体" @change="fontChanged">
              <el-option v-for="font in builtinFonts" :style="{fontFamily: font.fonts}" :key="font.value" :label="font.label" :value="font.fonts">
                <span style="float: left">{{ font.label }}</span>
                <span style="float: right; color: #8492a6; font-size: 13px">Abc</span>
              </el-option>
            </el-select>
          </el-form-item>
        </el-form>
        <el-button class="about" @click="aboutDialogVisible = true">关于</el-button>
      </el-header>
      <el-main class="main-body">
        <el-row :gutter="10" class="main-section">
          <el-col :span="12">
            <textarea id="editor" type="textarea" placeholder="Your markdown here." v-model="source">
            </textarea>
          </el-col>
          <el-col :span="12" class="preview-wrapper">
            <section>
              <div class="hint">全选复制或<a href="#" @click="copy" class="copy-button">点此复制</a>，然后在公众号编辑器粘贴</div>
              <div class="preview" contenteditable="true">
                <div id="output" v-html="output">
                </div>
              </div>
            </section>
          </el-col>
        </el-row>
      </el-main>
    </el-container>

    <el-dialog title="关于" :visible.sync="aboutDialogVisible" width="30%" center="">
      <div>
        <h3>WeChat Format 有什么用？</h3>
        <p>能较好地排版；</p>
        <p>能解决 <code>ul</code> 和 <code>ol</code> 渲染时样式被微信编辑器重置的问题；</p>
        <p>能把外部链接自动转为参考文献索引，并且附在文章末尾</p>
        <p>&nbsp;</p>
        <h3>关于我</h3>
        <p>我是 Lyric。如果你喜欢我的工具，可以：</p>
        <p>关注我的公众号 "<code>iamlyricw</code>"，<a href='javascript:;' target='_blank' class='url'>博客</a> 或 <a href='javascript:;' target='_blank' class='url'>Github</a></p>
        <p>
          微信打赏我：
          <img src="../static/picture/wechat_qrcode.jpg" style="width: 60%; display: block; margin: 0 auto;">
        </p>
      </div>
      <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="aboutDialogVisible = false">打赏了！</el-button>
      </span>
    </el-dialog>
  </div>

  <script src="../static/js/default.js"></script>
  <script src="../static/js/wx-renderer.js"></script>
  <script src="../static/js/editor.js"></script>

</body>
</html>
